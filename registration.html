			<form class="d-flex" role="search">

				<button class="btn btn-outline-danger" type="submit">Search</button>
			</form>
			<div class="d-flex align-items-center">
				<a href="settings.html" class="mr-3 text-dark">Settings</a>
				<a href="#" class="mr-3 text-dark">Log out</a>

	</nav>

	<main class="container-fluid d-flex">

		<div class="row justify-content-center col-9">
			<div class="col-12 col-md-8">
				<div class="registration-card bg-white p-4 p-md-5">
					<h2 class="text-center mb-4">Регистрация</h2>
					<form>
						<div class="mb-3 d-flex align-items-center">
							<label for="login" class="form-label mr-3">Login</label>
							<input type="text" class="form-control" id="login" required>
						</div>
	
						<div class="mb-3 d-flex align-items-center">
							<label for="email" class="form-label mr-3">Email</label>
							<input type="email" class="form-control" id="email" required>
						</div>
	
						<div class="row">
							<div class="col-md-6 mb-3">
								<label for="password" class="form-label">Пароль</label>
								<input type="password" class="form-control" id="password" required>
							</div>
							<div class="col-md-6 mb-3">
								<label for="confirmPassword" class="form-label">Подтвердите пароль</label>
								<input type="password" class="form-control" id="confirmPassword" required>
							</div>
						</div>

						<div class="mb-3">
							<label for="imageUpload" class="form-label">Выберите аватар</label>
							<input type="file" class="form-control" id="imageUpload" accept="image/*">
							<div class="form-text">
							  Поддерживаемые форматы: JPG, PNG, GIF
							</div>
						</div>
	
						<div class="mb-3 form-check">
							<input type="checkbox" class="form-check-input" id="terms">
							<label class="form-check-label" for="terms">
								Принимаю <a href="#">условия использования</a>
							</label>
						</div>
						
						<h5 class="text-danger">error</h5>
						<button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
	
						<p class="text-center mt-3">
							Уже есть аккаунт? <a href="registration.html" class="text-decoration-none">Войти</a>
						</p>
					</form>
				</div>
			</div>
		</div>	

		<aside class="col-2 vh-100">
			<section class="mb-3">
				<h4>Tags</h4>
				<div class="ml-3 gap-3">
					<a href="#" class="badge rounded-pill bg-primary text-dark">tag1</a>
					<a href="#" class="badge rounded-pill bg-secondary  text-dark">tag2</a>
					<a href="#" class="badge rounded-pill bg-success">tag3</a>
					<a href="#" class="badge rounded-pill bg-danger">tad4</a>
					<a href="#" class="badge rounded-pill bg-warning">tag5</a>
					<a href="#" class="badge rounded-pill bg-info text-dark">tag6</a>
					<a href="#" class="badge rounded-pill bg-light">tag1</a>
					<a href="#" class="badge rounded-pill bg-dark">tag2</a>
					<a href="#" class="badge rounded-pill bg-dark">tag3</a>
					<a href="#" class="badge rounded-pill bg-dark">tad4</a>
					<a href="#" class="badge rounded-pill bg-dark">tag5</a>
					<a href="#" class="badge rounded-pill bg-dark">tag6</a>
				</div>
			</section>

			<div class="members">
				<h4>Best membars</h4>
				<div class="ml-3">
					<a href="#" class="d-block">name1</a>
					<a href="#" class="d-block">name2</a>
					<a href="#" class="d-block">name3</a>

					<a href="#" class="d-block">name7</a>

				</div>
			</div>
		</aside>
	</main>
</body>
</html>
